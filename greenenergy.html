			function validateEmptyBsize(input,error)
			{   
				if(input.value.length == 0)
					{
						if(error != null)
						error.innerHTML = "Building size Missing";
						return false;
					}
                else if(isNaN(input.value) == true)
                      {
					    error.innerHTML = "Enter a number";
					  }				
				else
					{
						if(error != null)
						error.innerHTML = "m3(meter cube)";
						return true;
					}
					
			}
